<!doctype html>
<html>
<head>
	<title>Somfy Blind Controller</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Somfy Blind Controller</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
				<a class="nav-link" aria-current="page" href="index.html">Home</a>
				</li>
				<li class="nav-item">
				<a class="nav-link active"  aria-current="page" href="config.html">Configure WiFi</a>
				</li>
				<li class="nav-item">
				<a class="nav-link disabled">Add Remote</a>
				</li>
			</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<h1>Imagine I am a page to configure WiFi</h1>

	<form>
		<div class="mb-3">
		  <label for="exampleInputEmail1" class="form-label">Email address</label>
		  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
		  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
		</div>
		<div class="mb-3">
		  <label for="exampleInputPassword1" class="form-label">Password</label>
		  <input type="password" class="form-control" id="exampleInputPassword1">
		</div>
		<div class="mb-3 form-check">
		  <input type="checkbox" class="form-check-input" id="exampleCheck1">
		  <label class="form-check-label" for="exampleCheck1">Check me out</label>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	  </form>
	</div>

	<script src="bootstrap.min.js" /></script>
</body>
</html>
